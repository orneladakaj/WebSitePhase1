<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- asfafsf -->
  <div class="hero">
    <div class="login-box">
      <div class="button-box">
        <a href="resetpassword.html"><button type="button" class="submit-btn">Reset</button></a>
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="FirstName" id="fname">
        <input type="text" class="input-field" placeholder="LastName" id="lname">
        <input type="text" class="input-field" placeholder="PhoneNumber" id="phone">
        <input type="text" class="input-field" placeholder="Email" id="email">
        <input type="password" class="input-field" placeholder="Enter Password" id="pass">
        <input type="password" class="input-field" placeholder="Confirm Password"id="cpass" >
        <input type="checkbox" class="check-box"><span>Remember Passsword</span>
        <button type="submit" class="submit-btn" onclick="return logSubmit()">SignUp</button>
      </form> 
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
